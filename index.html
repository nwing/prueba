<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Listado de Numeros</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/css.css">
	<script src="js/index.js"></script>
</head>
<body>

	<div class="login-container">
		<section class="login" id="login">
			<header>
				<h3>Listado de Numeros</h3>
			</header>
			<form class="login-form" action="#" method="post">
				<input type="number" class="login-input" name="txtNum" placeholder="Ingresar Numero" required autofocus/>
				<div id="ShowlistNum">
					<ul id="listNum"></ul>
					<button type="button" class="login-button" id="sortNum">Ordenar</button>
				</div>
				<div class="submit-container">
					<button type="submit" class="login-button">Guardar</button>
				</div>
			</form>
		</section>
	</div>

</body>
</html>
